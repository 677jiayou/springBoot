<body class="signin">
<div class="signinpanel">
    <div class="row">
        <div class="col-sm-12">
            <form method="post" th:action="@{/login}" id="login_form">
                <h4 class="no-margins">
                    <font color="#6C6C6C">登录：</font>
                </h4>
                <p class="m-t-md">
                    <font color="#6C6C6C">欢迎登录HR医院人事管理系统</font>
                </p>
                <p style="color: red" id="np-warning" align="center"></p>
                <input type="text" class="form-control uname" placeholder="用户名" name="username" id="login_username"/>
                <input type="password" class="form-control pword m-b" placeholder="密码" name="password" id="login_password"/>
                <p></p>
                <a href="">忘记密码了？</a>
                <input class="btn btn-success btn-block" type="submit" id="btn_login" value="登录"/>
            </form>
        </div>
    </div>
    <div class="signup-footer">
        <div class="pull-left">&copy; CDIO</div>
    </div>
</div>
