<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>登录</title>
</head>
<body>
<div>
<p th:if="${param.logout}" class="bg-warning">已注销，请重新登录！</p>
<p th:if="${param.error}" class="bg-danger">用户名或密码错误，请重试！</p>
<form  method="post" name="form" th:action="@{/login}">

    <div>
    <label>用户名：</label>
    <input type="text" name="username" required="required"/><br/>
    </div>

    <div>
    <label>密码：</label>
    <input type="password" name="password" required="required"/><br/>
    </div>
    <div>
    <input type="submit" value="登录"/>
    </div>
</form>
</div>
</body>
</html>
